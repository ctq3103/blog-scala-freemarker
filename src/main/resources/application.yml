spring:
  freemarker:
    template-loader-path: /
    suffix: .ftl
  data:
    url: jdbc:h2:mem:test
  datasource:
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true